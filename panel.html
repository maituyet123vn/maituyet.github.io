<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: black;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="about-form">
            <div class="form-group">
                <label for="aboutContent">About Content</label>
                <textarea class="form-control" id="aboutContent" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script>
        // Load the existing about content into the form
        document.addEventListener('DOMContentLoaded', function() {
            const aboutContent = localStorage.getItem('aboutContent');
            if (aboutContent) {
                document.getElementById('aboutContent').value = aboutContent;
            }
        });

        // Save the about content to localStorage
        document.getElementById('about-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const aboutContent = document.getElementById('aboutContent').value;
            localStorage.setItem('aboutContent', aboutContent);
            alert('Content saved successfully!');
        });
    </script>
</body>
</html>
