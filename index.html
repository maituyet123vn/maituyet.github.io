<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Tuyet Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        // Function to load the "about" content from localStorage
        function loadAboutContent() {
            const aboutContent = localStorage.getItem('aboutContent');
            if (aboutContent) {
                document.getElementById('about-content').innerText = aboutContent;
            }
        }

        // Load the about content on page load
        window.onload = loadAboutContent;
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#"><img src="/source/images/logomaituyet.png" alt="Logo"></a>
        </div>
        <div class="nav-links">
            <a href="#" class="btn btn-primary">about</a>
            <a href="#" class="btn btn-secondary">contact</a>
        </div>
    </div>

    <div class="sidebar">
        <div class="title">designer / developer</div>
        <div class="social-links">
            <a href="mailto:email@example.com" class="btn btn-light ">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://www.facebook.com" class="btn btn-light">
                <i class="fab fa-facebook"></i> Facebook
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <div class="main-content">
                <div class="section" id="section1">
                    <h2>Mai Tuyet</h2>
                    <p id="about-content">A designer/front-end developer with a passion for web design, based in Bristol, UK</p>
                    <button class="btn btn-primary">View Work</button>
                </div>
                <div class="section" id="section2">
                    <h2>Mai Tuyet 2</h2>
                    <p>More details about Mai Tuyet's work.</p>
                    <button class="btn btn-primary">View More</button>
                </div>
                <div class="section" id="section3">
                    <h2>Mai Tuyet 3</h2>
                    <p>Even more details about Mai Tuyet's work.</p>
                    <button class="btn btn-primary">Explore More</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-dots">
        <a href="#section1" onclick="scrollToSection(1)">1</a>
        <a href="#section2" onclick="scrollToSection(2)">2</a>
        <a href="#section3" onclick="scrollToSection(3)">3</a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function scrollToSection(sectionNumber) {
            document.getElementById('section' + sectionNumber).scrollIntoView({ behavior: 'smooth' });
        }

        const contentWrapper = document.querySelector('.content-wrapper');
        contentWrapper.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.section');
            const scrollPosition = contentWrapper.scrollTop;

            sections.forEach(function(section) {
                if (section.offsetTop <= scrollPosition + window.innerHeight / 2 && 
                    section.offsetTop + section.offsetHeight > scrollPosition + window.innerHeight / 2) {
                    document.querySelectorAll('.nav-dots a').forEach(function(dot) {
                        dot.style.backgroundColor = '#fff';
                    });
                    document.querySelector('.nav-dots a[href="#' + section.id + '"]').style.backgroundColor = '#000';
                }
            });
        });
    </script>
</body>
</html>
